<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="scene">
      <div class="dice">
        <div class="dice-side dice-side-one">
          <div class="dice-point dice-point-center"></div>
        </div>
        <div class="dice-side dice-side-six">
          <div class="dice-point dice-point-left-top"></div>
          <div class="dice-point dice-point-right-top"></div>
          <div class="dice-point dice-point-left-middle"></div>
          <div class="dice-point dice-point-right-middle"></div>
          <div class="dice-point dice-point-left-bottom"></div>
          <div class="dice-point dice-point-right-bottom"></div>
        </div>
        <div class="dice-side dice-side-four">
          <div class="dice-point dice-point-left-top"></div>
          <div class="dice-point dice-point-right-top"></div>
          <div class="dice-point dice-point-left-bottom"></div>
          <div class="dice-point dice-point-right-bottom"></div>
        </div>
        <div class="dice-side dice-side-three">
          <div class="dice-point dice-point-left-top"></div>
          <div class="dice-point dice-point-center"></div>
          <div class="dice-point dice-point-right-bottom"></div>
        </div>
        <div class="dice-side dice-side-two">
          <div class="dice-point dice-point-left-top"></div>
          <div class="dice-point dice-point-right-bottom"></div>
        </div>
        <div class="dice-side dice-side-five">
          <div class="dice-point dice-point-left-top"></div>
          <div class="dice-point dice-point-right-top"></div>
          <div class="dice-point dice-point-center"></div>
          <div class="dice-point dice-point-left-bottom"></div>
          <div class="dice-point dice-point-right-bottom"></div>
        </div>
      </div>
    </div>
    <p class="radio-group">
      <label>
        <input type="radio" name="rotate-cube-side" value="one" checked />
        one
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="two" /> two
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="three" /> three
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="four" /> four
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="five" /> five
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="six" /> six
      </label>
    </p>
    <script src="script.js"></script>
  </body>
</html>
